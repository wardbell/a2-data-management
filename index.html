<!DOCTYPE html>
<!-- #docregion -->
<html>
  <head>
    <title>Angular 2 Http Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <!-- fetch polyfill (for this demo; not needed in Chrome) -->
    <script src="node_modules/whatwg-fetch/fetch.js"></script>

    <!-- standard polyfills -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- A2 Http Module -->
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- fake web api -->
    <script src="node_modules/a2-in-memory-web-api/web-api.js"></script>

    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <my-fetch>Fetch Loading ... </my-fetch>
    <my-toh>ToH Loading...</my-toh>
    <my-wiki>Wiki Loading...</my-wiki>
    <my-wiki-smart>WikiSmart Loading...</my-wiki-smart>
  </body>

</html>
